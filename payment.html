<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
        }
        
        .paymentGate {
            border: 1px solid rgb(225, 218, 218);
            border-radius: 5px;
        }
        h1 {
            color: #333;
        }

        form {
          width: 25%;
          margin: 0 auto;
        }

        label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input[type="text"]:focus,
        input[type="email"]:focus {
            outline: none;
            border-color: #007BFF;
        }

        input[type="text"]::placeholder,
        input[type="email"]::placeholder {
            color: #aaa;
        }

        h2 {
            color: #333;
            margin-top: 20px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 3px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .logo {
            max-width: 100px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Checkout</h1>
    <form action="process_payment.php" method="post">
        <!-- Customer Information -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>


        <!-- Billing Address -->
        <label for="address">Billing Address:</label>
        <input type="text" id="address" name="address" required><br>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required><br>

        <label for="zip">ZIP/Postal Code:</label>
        <input type="text" id="zip" name="zip" required><br>

        <!-- Order Summary -->
        <h2>Order Summary</h2>
        <!-- Display the items in the cart with their prices -->

        <!-- Total Price -->
        <h3>Total Price: $49.00</h3> <!-- Replace with actual total -->

        <!-- Payment Logos -->
        <div class="paymentGate">
        <img class="logo" src="./image/esewa_og.webp" alt="eSewa Logo">
        <img class="logo" src="./image/Naya_Khalti_Logo_icon_2018.jpg.crdownload" alt="Khalti Logo">
        <img class="logo" src="./image/1594121263765.jpeg" alt="Prabhu Pay Logo">
    </div>
        <!-- Payment Button -->
        <button style="margin-top: 5px;" type="submit">Pay Now</button>
    </form>
</body>
</html>
